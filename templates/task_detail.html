<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - TaskFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: #f0f0f0;
            color: #667eea;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        .task-detail-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .task-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        
        .task-badges {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .task-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .assigned-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .task-description {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .task-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .meta-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .meta-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .meta-value {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .comments-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        
        .comment-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .comment-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .comment-card:hover {
            transform: translateX(5px);
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .comment-author {
            font-weight: 600;
            color: #667eea;
        }
        
        .comment-date {
            font-size: 12px;
            color: #999;
        }
        
        .comment-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .comment-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .empty-comments {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">üìã TaskFlow</a>
                <nav class="nav-menu">
                    <a href="/" class="nav-link">Tasks</a>
                    <a href="/users" class="nav-link">Users</a>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Tasks</a>
        
        <div id="message" class="message"></div>
        
        <div id="taskContainer" class="task-detail-card">
            <div style="text-align: center; padding: 40px;">
                <div style="font-size: 48px; margin-bottom: 20px;">‚è≥</div>
                <div>Loading task details...</div>
            </div>
        </div>
        
        <div class="comments-section">
            <h2 class="section-title">üí¨ Comments</h2>
            
            <div class="comment-form">
                <form id="commentForm">
                    <div class="form-group">
                        <label for="commentAuthor">Your Name</label>
                        <input type="text" id="commentAuthor" name="commentAuthor" placeholder="Enter your name" value="Anonymous">
                    </div>
                    
                    <div class="form-group">
                        <label for="commentText">Comment *</label>
                        <textarea id="commentText" name="commentText" placeholder="Write your comment..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Post Comment</button>
                </form>
            </div>
            
            <div id="commentsContainer" class="comments-list"></div>
        </div>
    </div>
    
    <script>
        const taskId = {{ task_id }};
        let currentTask = null;
        let allUsers = [];
        let allComments = [];
        
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadTask();
            loadComments();
        });
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                allUsers = await response.json();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        async function loadTask() {
            try {
                const response = await fetch(`/api/items/${taskId}`);
                if (response.ok) {
                    currentTask = await response.json();
                    displayTask();
                } else {
                    document.getElementById('taskContainer').innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                            <div>Task not found</div>
                        </div>
                    `;
                }
            } catch (error) {
                showMessage('Error loading task: ' + error.message, 'error');
            }
        }
        
        async function loadComments() {
            try {
                const response = await fetch(`/api/tasks/${taskId}/comments`);
                allComments = await response.json();
                displayComments();
            } catch (error) {
                showMessage('Error loading comments: ' + error.message, 'error');
            }
        }
        
        function displayTask() {
            if (!currentTask) return;
            
            const assignedUser = currentTask.assigned_to ? allUsers.find(u => u.id === currentTask.assigned_to) : null;
            
            document.getElementById('taskContainer').innerHTML = `
                <div class="task-header">
                    <div style="flex: 1;">
                        <h1 class="task-title">${escapeHtml(currentTask.title)}</h1>
                        <div class="task-badges">
                            <span class="task-status ${currentTask.completed ? 'status-completed' : 'status-pending'}">
                                ${currentTask.completed ? 'Completed' : 'Pending'}
                            </span>
                            ${assignedUser ? `<span class="assigned-badge">üë§ Assigned to: ${escapeHtml(assignedUser.name)}</span>` : '<span class="assigned-badge" style="background: #f0f0f0; color: #666;">Unassigned</span>'}
                        </div>
                    </div>
                </div>
                
                <div class="task-description">
                    ${escapeHtml(currentTask.description || 'No description provided')}
                </div>
                
                <div class="task-meta">
                    <div class="meta-item">
                        <div class="meta-label">Created</div>
                        <div class="meta-value">${formatDate(currentTask.created_at)}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Last Updated</div>
                        <div class="meta-value">${formatDate(currentTask.updated_at)}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Status</div>
                        <div class="meta-value">${currentTask.completed ? '‚úÖ Completed' : '‚è≥ Pending'}</div>
                    </div>
                </div>
                
                <div class="task-actions">
                    ${!currentTask.completed ? `<button onclick="toggleComplete()" class="btn-primary">‚úì Mark as Complete</button>` : '<button onclick="toggleComplete()" class="btn-primary">‚Ü©Ô∏è Mark as Pending</button>'}
                    <button onclick="window.location.href='/'" class="btn-success">‚Üê Back to Tasks</button>
                </div>
            `;
        }
        
        function displayComments() {
            const container = document.getElementById('commentsContainer');
            
            if (allComments.length === 0) {
                container.innerHTML = `
                    <div class="empty-comments">
                        <div style="font-size: 48px; margin-bottom: 20px;">üí≠</div>
                        <div>No comments yet. Be the first to comment!</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allComments.map(comment => `
                <div class="comment-card">
                    <div class="comment-header">
                        <div class="comment-author">üë§ ${escapeHtml(comment.author)}</div>
                        <div class="comment-date">${formatDate(comment.created_at)}</div>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.text)}</div>
                    <div class="comment-actions">
                        <button onclick="deleteComment(${comment.id})" class="btn-danger btn-small">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const author = document.getElementById('commentAuthor').value || 'Anonymous';
            const text = document.getElementById('commentText').value;
            
            try {
                const response = await fetch(`/api/tasks/${taskId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ author, text })
                });
                
                if (response.ok) {
                    showMessage('Comment posted successfully!', 'success');
                    document.getElementById('commentText').value = '';
                    loadComments();
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });
        
        async function toggleComplete() {
            if (!currentTask) return;
            
            try {
                const response = await fetch(`/api/items/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...currentTask, completed: !currentTask.completed })
                });
                
                if (response.ok) {
                    showMessage('Task status updated!', 'success');
                    loadTask();
                }
            } catch (error) {
                showMessage('Error updating task: ' + error.message, 'error');
            }
        }
        
        async function deleteComment(commentId) {
            if (!confirm('Are you sure you want to delete this comment?')) return;
            
            try {
                const response = await fetch(`/api/comments/${commentId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Comment deleted successfully!', 'success');
                    loadComments();
                } else {
                    showMessage('Error deleting comment', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
