<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Professional Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: #f0f0f0;
            color: #667eea;
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .hero-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .hero-title {
            font-size: 42px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .hero-subtitle {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .add-task-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: block;
            margin: 0 auto 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .form-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }
        
        .form-container.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .tasks-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            background: #f0f0f0;
            color: #666;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .task-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #e8e8e8;
            border-left: 4px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left-color: #764ba2;
        }
        
        .task-card.completed {
            opacity: 0.7;
            border-left-color: #999;
        }
        
        .task-content {
            flex: 1;
            min-width: 0;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            gap: 15px;
        }
        
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
            flex: 1;
        }
        
        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .task-description {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.5;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .task-meta {
            font-size: 11px;
            color: #999;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-state-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .empty-state-subtext {
            font-size: 14px;
            color: #bbb;
        }
        
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .task-card {
                flex-direction: column;
                align-items: stretch;
            }
            
            .task-actions {
                width: 100%;
                justify-content: flex-start;
                flex-wrap: wrap;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .hero-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">üìã TaskFlow</a>
                <nav class="nav-menu">
                    <a href="/" class="nav-link active">Tasks</a>
                    <a href="/users" class="nav-link">Users</a>
                </nav>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="hero-section">
            <h1 class="hero-title">Manage Your Tasks Efficiently</h1>
            <p class="hero-subtitle">Stay organized and boost your productivity with our intuitive task management system</p>
            
            <div id="message" class="message"></div>
            
            <button class="add-task-btn" onclick="toggleForm()" id="toggleFormBtn">+ Add New Task</button>
            
            <div class="form-container" id="formContainer">
                <form id="itemForm">
                    <div class="form-group">
                        <label for="title">Task Title *</label>
                        <input type="text" id="title" name="title" placeholder="Enter task title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Add task details..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="assigned_to">Assign To User</label>
                        <select id="assigned_to" name="assigned_to" style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 15px; font-family: inherit;">
                            <option value="">-- No Assignment --</option>
                        </select>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="completed" name="completed">
                        <label for="completed">Mark as completed</label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="submitBtn">Add Task</button>
                        <button type="button" class="btn-secondary" onclick="cancelForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="tasks-section">
            <div class="section-header">
                <h2 class="section-title">All Tasks</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterTasks('all', this)">All</button>
                    <button class="filter-btn" onclick="filterTasks('pending', this)">Pending</button>
                    <button class="filter-btn" onclick="filterTasks('completed', this)">Completed</button>
                </div>
            </div>
            
            <div id="itemsContainer" class="tasks-list"></div>
        </div>
    </div>
    
    <script>
        let editingId = null;
        let allItems = [];
        let currentFilter = 'all';
        
        let allUsers = [];
        
        // Load items and users on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadItems();
        });
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                allUsers = await response.json();
                populateUserSelect();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        function populateUserSelect() {
            const select = document.getElementById('assigned_to');
            const currentValue = select.value;
            select.innerHTML = '<option value="">-- No Assignment --</option>';
            allUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = user.name;
                select.appendChild(option);
            });
            if (currentValue) {
                select.value = currentValue;
            }
        }
        
        // Form submission
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const completed = document.getElementById('completed').checked;
            const assigned_to = document.getElementById('assigned_to').value || null;
            
            const data = { 
                title, 
                description, 
                completed,
                assigned_to: assigned_to ? parseInt(assigned_to) : null
            };
            
            try {
                let response;
                if (editingId) {
                    response = await fetch(`/api/items/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    response = await fetch('/api/items', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                
                if (response.ok) {
                    showMessage(editingId ? 'Task updated successfully!' : 'Task added successfully!', 'success');
                    document.getElementById('itemForm').reset();
                    editingId = null;
                    document.getElementById('submitBtn').textContent = 'Add Task';
                    cancelForm();
                    await loadUsers();
                    loadItems();
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });
        
        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                allItems = await response.json();
                updateStats();
                displayItems(allItems);
            } catch (error) {
                showMessage('Error loading items: ' + error.message, 'error');
            }
        }
        
        function updateStats() {
            const total = allItems.length;
            const completed = allItems.filter(item => item.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }
        
        function filterTasks(filter, button) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (button) {
                button.classList.add('active');
            }
            
            let filteredItems = allItems;
            
            if (filter === 'pending') {
                filteredItems = allItems.filter(item => !item.completed);
            } else if (filter === 'completed') {
                filteredItems = allItems.filter(item => item.completed);
            }
            
            displayItems(filteredItems);
        }
        
        function displayItems(items) {
            const container = document.getElementById('itemsContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">No tasks found</div>
                        <div class="empty-state-subtext">${currentFilter === 'all' ? 'Create your first task to get started!' : `No ${currentFilter} tasks at the moment.`}</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map(item => {
                const assignedUser = item.assigned_to ? allUsers.find(u => u.id === item.assigned_to) : null;
                return `
                <div class="task-card ${item.completed ? 'completed' : ''}">
                    <div class="task-content">
                        <div class="task-header">
                            <div class="task-title" onclick="window.location.href='/task/${item.id}'" style="cursor: pointer; flex: 1;">${escapeHtml(item.title)}</div>
                            <div style="display: flex; gap: 10px; align-items: center; flex-shrink: 0;">
                                <span class="task-status ${item.completed ? 'status-completed' : 'status-pending'}">
                                    ${item.completed ? 'Completed' : 'Pending'}
                                </span>
                                ${assignedUser ? `<span style="background: #e3f2fd; color: #1976d2; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 600;">üë§ ${escapeHtml(assignedUser.name)}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-description">${escapeHtml(item.description || 'No description provided')}</div>
                        <div class="task-meta">
                            <span>üìÖ ${formatDate(item.created_at)}</span>
                            <span>üîÑ ${formatDate(item.updated_at)}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button onclick="window.location.href='/task/${item.id}'" class="btn-primary btn-small">üëÅÔ∏è View</button>
                        <button onclick="editItem(${item.id})" class="btn-success btn-small">‚úèÔ∏è Edit</button>
                        <button onclick="deleteItem(${item.id})" class="btn-danger btn-small">üóëÔ∏è Delete</button>
                        ${!item.completed ? `<button onclick="toggleComplete(${item.id})" class="btn-primary btn-small">‚úì Complete</button>` : ''}
                    </div>
                </div>
            `;
            }).join('');
        }
        
        async function toggleComplete(id) {
            try {
                const item = allItems.find(i => i.id === id);
                if (!item) return;
                
                const response = await fetch(`/api/items/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...item, completed: !item.completed })
                });
                
                if (response.ok) {
                    showMessage('Task status updated!', 'success');
                    loadItems();
                }
            } catch (error) {
                showMessage('Error updating task: ' + error.message, 'error');
            }
        }
        
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const response = await fetch(`/api/items/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Task deleted successfully!', 'success');
                    loadItems();
                } else {
                    showMessage('Error deleting task', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        async function editItem(id) {
            try {
                const response = await fetch(`/api/items/${id}`);
                const item = await response.json();
                
                document.getElementById('title').value = item.title;
                document.getElementById('description').value = item.description || '';
                document.getElementById('completed').checked = item.completed;
                document.getElementById('assigned_to').value = item.assigned_to || '';
                
                editingId = id;
                document.getElementById('submitBtn').textContent = 'Update Task';
                
                toggleForm();
                
                // Scroll to form
                document.getElementById('formContainer').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (error) {
                showMessage('Error loading task: ' + error.message, 'error');
            }
        }
        
        function toggleForm() {
            const formContainer = document.getElementById('formContainer');
            const toggleBtn = document.getElementById('toggleFormBtn');
            
            if (formContainer.classList.contains('active')) {
                formContainer.classList.remove('active');
                toggleBtn.textContent = '+ Add New Task';
            } else {
                formContainer.classList.add('active');
                toggleBtn.textContent = '‚àí Hide Form';
            }
        }
        
        function cancelForm() {
            const formContainer = document.getElementById('formContainer');
            const toggleBtn = document.getElementById('toggleFormBtn');
            
            formContainer.classList.remove('active');
            toggleBtn.textContent = '+ Add New Task';
            document.getElementById('itemForm').reset();
            editingId = null;
            document.getElementById('submitBtn').textContent = 'Add Task';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
