<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - TaskFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: #f0f0f0;
            color: #667eea;
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .page-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .user-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #e8e8e8;
            border-radius: 15px;
            padding: 24px;
            transition: all 0.3s;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .user-email {
            font-size: 13px;
            color: #666;
        }
        
        .user-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
        }
        
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">üìã TaskFlow</a>
                <nav class="nav-menu">
                    <a href="/" class="nav-link">Tasks</a>
                    <a href="/users" class="nav-link active">Users</a>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="page-section">
            <h1 class="page-title">User Management</h1>
            <p class="page-subtitle">Create and manage users for task assignment</p>
            
            <div id="message" class="message"></div>
            
            <div class="form-container">
                <form id="userForm">
                    <div class="form-group">
                        <label for="userName">User Name *</label>
                        <input type="text" id="userName" name="userName" placeholder="Enter user name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail">Email (Optional)</label>
                        <input type="email" id="userEmail" name="userEmail" placeholder="user@example.com">
                    </div>
                    
                    <button type="submit" class="btn-primary">+ Add User</button>
                </form>
            </div>
            
            <h2 style="margin-bottom: 20px; color: #333;">All Users</h2>
            <div id="usersContainer" class="users-grid"></div>
        </div>
    </div>
    
    <script>
        let allUsers = [];
        let allTasks = [];
        
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadTasks();
        });
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                allUsers = await response.json();
                displayUsers();
            } catch (error) {
                showMessage('Error loading users: ' + error.message, 'error');
            }
        }
        
        async function loadTasks() {
            try {
                const response = await fetch('/api/items');
                allTasks = await response.json();
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }
        
        function displayUsers() {
            const container = document.getElementById('usersContainer');
            
            if (allUsers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div style="font-size: 64px; margin-bottom: 20px;">üë•</div>
                        <div style="font-size: 18px; margin-bottom: 10px;">No users yet</div>
                        <div style="font-size: 14px; color: #bbb;">Create your first user to get started!</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allUsers.map(user => {
                const userTasks = allTasks.filter(t => t.assigned_to === user.id);
                const completedTasks = userTasks.filter(t => t.completed).length;
                
                return `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                            <div class="user-info">
                                <div class="user-name">${escapeHtml(user.name)}</div>
                                ${user.email ? `<div class="user-email">${escapeHtml(user.email)}</div>` : '<div class="user-email">No email</div>'}
                            </div>
                        </div>
                        <div class="user-meta">
                            üìÖ Created: ${formatDate(user.created_at)}
                        </div>
                        <div style="margin-bottom: 15px; padding: 12px; background: #f0f0f0; border-radius: 8px;">
                            <div style="font-size: 14px; color: #666;">
                                <strong>${userTasks.length}</strong> task(s) assigned
                                ${completedTasks > 0 ? ` ‚Ä¢ <strong>${completedTasks}</strong> completed` : ''}
                            </div>
                        </div>
                        <div class="user-actions">
                            <button onclick="deleteUser(${user.id})" class="btn-danger">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                
                if (response.ok) {
                    showMessage('User created successfully!', 'success');
                    document.getElementById('userForm').reset();
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });
        
        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user? All task assignments will be removed.')) return;
            
            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                    loadTasks();
                } else {
                    showMessage('Error deleting user', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric'
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
